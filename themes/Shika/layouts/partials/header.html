<header class="site-header">
    <div class="site-header-container">
        <div class="site-logo">
            <a href="{{ .Site.Home.GetPage `/` | relLangURL }}">
                {{ .Site.Title }}
            </a>
        </div>
        
        <nav class="site-nav">
            <ul>
                {{ range .Site.Menus.main }}
                <li><a href="{{ .URL | relLangURL }}">{{ .Name }}</a></li>
                {{ end }}
            </ul>
        </nav>
    </div>
</header>
