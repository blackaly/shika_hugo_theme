{{$lang := "ltr"}}
{{ if eq .Params.language "ar"}}
{{ $lang = "rtl" }}
{{ end }}

<article class="full-article fade-in">
    <div class="article-content" dir="{{ $lang }}">
        {{ if .Params.image }}
        <div class="article-banner">
            <img src="{{ .Params.image }}" alt="{{ .Title }}">
        </div>
        {{ end }}

        <h1 class="article-title">{{ .Title }}</h1>
        
        {{ if .Date }}
        <p class="article-date">{{ .Date.Format "January 2, 2006" }}</p>
        {{ end }}
        
        {{ if .Params.Tags }}
        <div class="article-tags">
            Tags: {{ partial "tags.html" . -}}
        </div>
        {{ end }}
        
        <div class="article-content-body">
            {{ .Content | safeHTML }}
        </div>
    </div>
</article>

<style>
.full-article {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
    background-color: rgba(30, 30, 30, 0.7);
    border-radius: 12px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.5s ease, transform 0.5s ease;
}

.full-article.active {
    opacity: 1;
    transform: translateY(0);
}

.article-banner {
    margin: -2rem -2rem 2rem -2rem;
    border-radius: 12px 12px 0 0;
    overflow: hidden;
    max-height: 400px;
}

.article-banner img {
    width: 100%;
    height: auto;
    object-fit: cover;
}

.article-title {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    color: #fff;
    line-height: 1.3;
}

.article-date {
    color: rgba(255, 255, 255, 0.7);
    font-size: 0.9rem;
    margin-bottom: 1.5rem;
}

.article-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    margin-bottom: 2rem;
    color: rgba(255, 255, 255, 0.9);
}

.article-content-body {
    color: rgba(255, 255, 255, 0.9);
    line-height: 1.8;
    font-size: 1.1rem;
}

.article-content-body h2 {
    font-size: 1.8rem;
    margin: 2rem 0 1rem;
    color: #fff;
}

.article-content-body h3 {
    font-size: 1.5rem;
    margin: 1.5rem 0 1rem;
    color: rgba(255, 255, 255, 0.95);
}

.article-content-body p {
    margin-bottom: 1.5rem;
}

.article-content-body a {
    color: #00ffab;
    text-decoration: none;
    transition: color 0.3s ease;
}

.article-content-body a:hover {
    color: #00bf80;
    text-decoration: underline;
}

.article-content-body img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    margin: 1.5rem 0;
}

.article-content-body ul, 
.article-content-body ol {
    margin: 1.5rem 0;
    padding-left: 2rem;
}

.article-content-body li {
    margin-bottom: 0.5rem;
}

.article-content-body blockquote {
    margin: 2rem 0;
    padding: 1rem 1.5rem;
    border-left: 4px solid #00ffab;
    background-color: rgba(0, 255, 171, 0.1);
    font-style: italic;
    color: rgba(255, 255, 255, 0.8);
}

@media (max-width: 768px) {
    .full-article {
        padding: 1.5rem;
    }
    
    .article-banner {
        margin: -1.5rem -1.5rem 1.5rem -1.5rem;
        max-height: 300px;
    }
    
    .article-title {
        font-size: 2rem;
    }
    
    .article-content-body {
        font-size: 1rem;
    }
}

@media (max-width: 480px) {
    .full-article {
        padding: 1rem;
    }
    
    .article-banner {
        margin: -1rem -1rem 1rem -1rem;
        max-height: 200px;
    }
    
    .article-title {
        font-size: 1.6rem;
    }
    
    .article-content-body h2 {
        font-size: 1.4rem;
    }
    
    .article-content-body h3 {
        font-size: 1.2rem;
    }
}
</style>
